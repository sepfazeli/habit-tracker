version: '3.8'
services:
  web:
    build: .
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: habit_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
